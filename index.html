<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>789 Technologies</title>
  <link rel="icon" href="789lgw.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Share Tech Mono", monospace;
      font-weight: 500;
      font-style: normal;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .logo-container {
        opacity: 0;
        position: relative;
        animation: neon-glow 3s linear forwards;
    }

    .logo-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 2px #c0c0c0) brightness(0.2);
        pointer-events: none;
    }

    .logo-container.visible::before {
        animation: logo-pulse 1.5s linear infinite;
    }

    .logo {
      width: 240px;
      height: auto;
      display: block;
      position: relative;
      z-index: 1;
    }

    .container {
      max-width: 600px;
      padding: 1.5rem;
    }

    p {
      font-family: "Share Tech Mono", monospace;
      font-weight: 900;
      font-style: normal;
      font-size: 1.2rem;
      line-height: 1.9rem;
      margin-top: 2rem;
      margin-bottom: 3rem;
      text-transform: uppercase;
      letter-spacing: 0cap;
    }

    form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
    }

    input[type="email"],
    button {
    width: 100%;
    max-width: 300px;
    box-sizing: border-box;
    }

    input[type="email"] {
    padding: 0.5rem 0.75rem;
    border: none;
    border-radius: 1px;
    background-color: #333;
    color: #f0f0f0;
    font-family: "Share Tech Mono", monospace;
    font-weight: 300;
    font-style: normal;
    font-size: 0.9rem;
    text-align: center;
    text-transform: uppercase;
  }

  button {
    background-color: #c0c0c0;
    color: #121212;
    border: none;
    border-radius: 1px;
    padding: 0.5rem;
    font-family: "Share Tech Mono", monospace;
    font-weight: 300;
    font-style: normal;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background-color 0.2s ease;
    text-transform: uppercase;
  }

    button:hover {
    background-color: #d0d0d0;
    }

    input::-webkit-input-placeholder { text-align: center; }
    input::-moz-placeholder { text-align: center; }
    input:-ms-input-placeholder { text-align: center; }
    input::placeholder { text-align: center; }

    .note {
      font-size: 0.7rem;
      color: #999;
      margin-top: 0.5rem;
    }

    /* Neon Glow Animation */
    @keyframes neon-glow {
      0% {
        opacity: 0;
        filter: brightness(0);
      }
      /* Rapid Flickers */
      2% {
        opacity: 0.2;
        filter: brightness(0.5);
      }
      3% {
        opacity: 0;
        filter: brightness(0);
      }
      4% {
        opacity: 0.3;
        filter: brightness(0.6);
      }
      8% {
        opacity: 0;
        filter: brightness(0);
      }
      9% {
        opacity: 0.4;
        filter: brightness(0.7);
      }
      14% {
        opacity: 0;
        filter: brightness(0);
      }
      /* Slower Flickers */
      15% {
        opacity: 0.55;
        filter: brightness(0.75);
      }
      16% {
        opacity: 0;
        filter: brightness(0);
      }
      20% {
        opacity: 0.6;
        filter: brightness(0.85);
      }
      24% {
        opacity: 0;
        filter: brightness(0);
      }
      28% {
        opacity: 0.7;
        filter: brightness(0.95);
      }
      32% {
        opacity: 0;
        filter: brightness(0);
      }
      /* Partial Opacity */
      36% {
        opacity: 0.5;
        filter: brightness(1);
      }
      40% {
        opacity: 0;
        filter: brightness(0);
      }
      55% {
        opacity: 0.5;
        filter: brightness(1);
      }
      /* Gradual Increase to Full Opacity */
      58% {
        opacity: 0.1;
        filter: brightness(1);
      }
      64% {
        opacity: 0.4;
        filter: brightness(1);
      }
      70% {
        opacity: 0.45;
        filter: brightness(1);
      }
      78% {
        opacity: 0.7;
        filter: brightness(1);
      }
      86% {
        opacity: 0.8;
        filter: brightness(1.1);
      }
      95% {
        opacity: 0.8;
        filter: brightness(1.2);
      }
      100% {
        opacity: 1;
        filter: brightness(1.5);
      }
    }
    @keyframes logo-pulse {
      0% {
        filter: drop-shadow(0 0 2px #c0c0c0) brightness(0.7);
      }
      50% {
        filter: drop-shadow(0 0 3px #c0c0c0) brightness(0.9);
      }
      100% {
        filter: drop-shadow(0 0 2px #c0c0c0) brightness(7);
      }
    }
    .logo.visible {
        filter: drop-shadow(0 0 2px #c0c0c0) brightness(1);
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img class="logo" src="789lgw.svg" alt="789 Technologies">
  </div>
  <div class="container">
    <p>Building on the AI of today.<br/>&mdash; &mdash; &mdash;<br/>Designing for the enterprise<br/>of tomorrow.</p>
    <form action="https://formsubmit.co/stealth@789tech.com" method="POST">
      <input type="email" name="email" placeholder="Save my email address" required>
      <input type="hidden" name="_next" value="#ty">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">
      <button type="submit">Notify me on launch</button>
    </form>
    <p class="note">One email message. Unsubscribe anytime.</p>
  </div>
  <script>
    const logo = document.querySelector('.logo');
    const logoContainer = document.querySelector('.logo-container');

    logoContainer.addEventListener('animationend', () => {
        logo.classList.add('visible');
        startRandomPulse();
    });

    function startRandomPulse() {
        function pulse() {
            const randomDuration = Math.random() * 900 + 1200; // Random duration between 1.5s and 2.5s
            logo.style.animation = `logo-pulse ${randomDuration}ms linear infinite`;
            setTimeout(pulse, randomDuration);
        }
        pulse();
    }
  </script>
</body>
</html>
